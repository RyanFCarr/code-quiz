<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <title>Code Quiz</title>
    </head>
    <body style="background-image: url('./assets/images/noise-bg.png');background-repeat: repeat;">  
        <div class="container">
            <div class="card row fixed-top bg-dark"></div>
            <br />
            <div class="row">
                <main id="card-wrapper" class="col-md-12">
                    <div id="default" class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">High Scores</h5>
                            <hr />
                            <div>
                                <div class="row mx-1 ">
                                    <div class="col-12 col-md-10 col-lg-12 text-center">
                                        <div id="highScoreTable"></div>
                                        <p>Press the button below to the home page.</p>
                                        <!--Go Home here-->
                                        <div class="col text-center">
                                            <button id="goHomeBtn" class="btn btn-success" onclick="redirect()">
                                            Home
                                            </button>
                                            <button id="clearScoresBtn" class="btn btn-secondary">
                                            Clear Scores
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Footer -->
                    <footer>
                        <div class="card row fixed-bottom bg-dark border-top border-info border-bottom-0"
                            style="border-width: 3px !important;">
                            <div class="card-body text-center">
                                <span class="text-white-50">&copy;Copyright 2020-2021</span>
                            </div>
                        </div>
                    </footer>
                </main>
            </div>
        </div>
        <script src="highscores.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>
</html>
